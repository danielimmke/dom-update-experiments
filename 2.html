<!DOCTYPE html>
<html>
  <head>
    <title>Experiment #2</title>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <script type="module" src="script-2.js"></script>
    <style type="text/css">
      body {
        margin: 0;
        font-family: sans-serif;
      }
      div {
        background-color: #F1F5F9;
        border-bottom: #CBD5E1 1px solid;
        padding: 0.5rem;
        margin-bottom: 1rem;
      }
      table {
        margin-top: 2rem;
        border: #CBD5E1 1px solid;
        table-layout: auto;
        border-collapse: collapse;
      }
      thead {
        background-color: #F1F5F9;
      }
      th {
        text-align: left;
      }
      th, td {
        font-weight: normal;
        padding: 1rem;
        border: #CBD5E1 1px solid;
      }
      th.sortable {
        cursor: pointer;
        background-color: #e2e8f0;
      }
      td {
        color: #64758B;
      }
      p {
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div></div>
    <p>Note: No tailwind. 2-3 seconds to sort. Noticeable improvement.</p>
    <table>
      <thead></thead>
      <tbody></tbody>
    </table>
  </body>
</html>
